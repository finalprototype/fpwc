---
version: "3.8"

services:
  assets:
    build:
      context: .
      args:
        NPM_TOKEN: "${NPM_TOKEN}"
    container_name: client_fpwc_dev
    volumes:
      - .:/app:delegated
      - /app/node_modules
    ports:
      - "7777:7777"
    env_file:
      - .env
    init: true
    command: ["/usr/local/bin/npm", "run", "dev:client"]

  bff:
    build:
      context: .
      args:
        NPM_TOKEN: "${NPM_TOKEN}"
    volumes:
      - .:/app:delegated
      - /app/node_modules
    container_name: bff_fpwc_dev
    ports:
      - "7000:7000"
      - "9229:9229"
    env_file:
      - .env
    init: true
    command: ["/usr/local/bin/npm", "run", "dev:server"]

networks:
  default:
    external:
      name: lcl.fp.io