name: "PR"

on:
  pull_request:
    types: ['opened', 'edited', 'reopened', 'synchronize']

jobs:
  bump-version:
    name: "Lint and Test"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout source code"
        uses: "actions/checkout@v2"
        with:
          ref: ${{ github.ref }}
      - name: "Setup Node.js"
        uses: "actions/setup-node@v1"
        with:
          node-version: 12
      - run: npm install
      - run: npm run lint
      - run: npm test
        env:
          CI: true